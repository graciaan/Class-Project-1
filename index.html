<body>

<!-- PAGE HERO -->
<section class="hero is-info has-background">
  <div class="hero-body">
    <div class="container has-text-centered">
    <!-- TITLE OF WEBSITE -->
    <p class="title is-size-1 has-text-weight-bold">
      What To Watch 
    </p>
    <!-- THIS IS THE CLASS FOR THE RANDOM QUOTE API -->
    <p class="subtitle mt-6 is-italic" id="quote">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos, architecto?
    </p>
    <!-- THIS IS THE CLASS FOE THE RANDOM QUOTE AUTHOR API-->
    <p class="Author is-italic" id="author">- Lorem, ipsum dolor.</p>
  </div>
  </div>
</section>

<!-- BLOCK FOR SEARCH SECTION -->
<div class="block mt-5">
  
<!-- ADDING COLUMNS FOR CATEGORIES  -->
<div class="columns ml-6">
<!-- SEARCH FOR DIRECTOR -->
  <div class="column">
  
    <div class="field has-addons">
      <div class="control">
        <input class="input" type="text" placeholder="Director">
      </div>
      <div class="control ">
      </div>
    </div>

  </div>
<!-- SEARCH FOR ACTOR -->
  <div class="column">

    <div class="field has-addons">
      <div class="control">
        <input class="input" type="text" placeholder="Actor">
      </div>
      <div class="control ">
      </div>
    </div>

  </div>


  <div class="column">
<!-- SEARCH FOR GENRE-->
    <div class="field has-addons">
      <div class="control">
        <input class="input" type="text" placeholder="Genre">
      </div>
      <div class="control ">
      </div>
    </div>

  </div>

  <div class="column">
<!-- SELECT RUNTIME -->
<div class="select">
  <select>
    <option>Runtime</option>
    <option>Less than one hour</option>
    <option>One hour to two hours</option>
    <option>Two hours to three hours</option>
    <option>More than three hours</option>
  </select>
</div>

  </div>
</div>

</div>

<!-- BLOCK FOR GENERATOR -->
<div class="block mt-5">
  
<button class="button is-medium is-fullwidth" id="bgen">Show Me A Movie!</button>
