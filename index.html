<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What To Watch</title>

  <!-- CSS LINK-->
  <link rel="stylesheet" href="./assets/style.css" />
  <!-- FRAMEWORK LINK (BULMA)-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <nav class="navbar is-dark">
    <!--Nav-Bar-->
    <div class="navbar-brand">
      <a class="navbar-item image is-rounded">
        <img class="has-border is-rounded" src="assets/images/cinema-clapper.png" alt="site-logo"
          style="max-height: 50px" class="py-2 px-2">
      </a>
    </div>
    <div class="navbar-menu" id="nav-links">
      <div class="navbar-end">
        <a class="navbar-item has-text-weight-bold is-italic has-text-light  "> . My Profile</a>
        <a class="navbar-item has-text-weight-bold has-text-light is-italic">. Recent Movies</a>
        <a class="navbar-item has-text-weight-bold has-text-light is-italic">. Favorites</a>

      </div>
    </div>
  </nav>
  <!-- PAGE HERO -->
  <section class="hero is-primary has-background">
    <div style="width:100%;"
      class="hero-body container is-flex is-flex-direction-row is-justify-content-space-evenly is-align-items-center">
      <div class="has-text-left has-shadow-dark image is-rounded">
        <img class="is-rounded image is-128x128" src="assets/images/reel.icon.png" class="">
      </div>
      <div style="max-width: 50%;" class="has-text-centered">
        <!-- TITLE OF WEBSITE -->
        <p class="has-text-primary-light title is-size-1 has-text-weight-bold has-text-weight-bold is-italic">
          Movie Time-Machine!
        </p>
        <!-- THIS IS THE CLASS FOR THE RANDOM QUOTE API -->
        <div class="subtitle  is-italic" id="quote">

        </div>
      </div>
    </div>
  </section>

  <!-- BLOCK FOR SEARCH SECTION -->
  <div class="block mt-5">

    <!-- ADDING COLUMNS FOR CATEGORIES  -->
    <div class="columns ml-6">
      <!-- SEARCH FOR DIRECTOR -->
      <div class="column">

        <div class="field has-addons">
          <div class="control">

            <input class="input" type="text" placeholder="Director">
          </div>
          <div class="control ">
          </div>
        </div>

      </div>
      <!-- SEARCH FOR ACTOR -->
      <div class="column">

        <div class="field has-addons">
          <div class="control">
            <input class="input" type="text" placeholder="Actor">
          </div>
          <div class="control ">
          </div>
        </div>

      </div>


      <div class="column">
        <!-- SEARCH FOR GENRE-->
        <div class="field has-addons">
          <div class="control">
            <input class="input" type="text" placeholder="Genre">
          </div>
          <div class="control ">
          </div>
        </div>

      </div>

      <div class="column">
        <!-- SELECT RUNTIME -->
        <div class="select">
          <div></div>
          <select>
            <option>Runtime</option>
            <option>Less than one hour</option>
            <option>One hour to two hours</option>
            <option>Two hours to three hours</option>
            <option>More than three hours</option>
          </select>
        </div>

      </div>
    </div>

  </div>

  <!-- BLOCK FOR GENERATOR -->
  <div class="block mt-5">

    <button class="button is-medium is-fullwidth" id="bgen">Show Me A Movie!</button>
    </div>
  <!-- GENERATED PART OF THE PAGE // PLACEHOLDER FOR NOW-->
    <div class="box mt-6" id="movpag">
      
    </div>





    <!-- JAVA LINK -->
    <script src="./assets/script.js"></script>

</body>

</html>
