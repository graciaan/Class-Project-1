<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What To Watch -History</title>

  <!-- CSS LINK-->
  <link rel="stylesheet" href="./assets/historystyle.css" />
  <!-- FRAMEWORK LINK (BULMA)-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <nav class="navbar is-dark">
    <!--Nav-Bar-->
    <div class="navbar-brand">
      <a class="navbar-item image is-rounded">
        <img class="has-border is-rounded" src="assets/images/cinema-clapper.png" alt="site-logo"
          style="max-height: 50px" class="py-2 px-2">
      </a>
    </div>
    <div class="navbar-menu" id="nav-links">
      <div class="navbar-end">
        <a class="navbar-item has-text-weight-bold is-italic has-text-light" href="./index.html"> Back to mainpage </a>
     

      </div>
    </div>
  </nav>
  <!-- PAGE HERO -->
  <section class="hero is-primary has-background">
    <div style="width:100%;"
      class="hero-body container is-flex is-flex-direction-row is-justify-content-space-evenly is-align-items-center">
      <div class="has-text-left has-shadow-dark image is-rounded">
        <img class="is-rounded image is-128x128" src="assets/images/reel.icon.png" class="">
      </div>
      <div style="max-width: 50%;" class="has-text-centered">
        <!-- TITLE OF WEBSITE -->
        <p class="has-text-primary-light title is-size-1 has-text-weight-bold has-text-weight-bold is-italic">
       Your favorite movies!
        </p>
        <!-- THIS IS THE CLASS FOR THE RANDOM QUOTE API -->
        <div class="subtitle  is-italic" id="quote">

        </div>
      </div>
    </div>
  </section>

  <!-- CREATING TILES -->

 
  <div class="tile is-ancestor">
    <div class="tile is-parent">
      <article class="tile is-child box">
        <p class="title" id="nameOf">Name of Movie</p>
        <figure class="image is-4by3">
          <img src="./assets/images/imageplaceholder.png">
        </figure>
      </article>
    </div>
    <div class="tile is-5 is-vertical is-parent">
      <div class="tile is-child box">
        <p class="title">Director</p>
        <p class="subtitle" id="movDir">Director of movie</p>
      </div>
      <div class="tile is-child box">
        <p class="title">Released in</p>
        <p class="subtitle" id="movRel">Year movie was released</p>
      </div>
      <div class="tile is-child box">
        <p class="title">Genre</p>
        <p class="subtitle" id="moveGen">Genre(s) of movie</p>
      </div>
      <div class="tile is-child box">
        <p class="title">IMDB Rating</p>
        <p class="subtitle" id="movRat">Rating of movie</p>
      </div>
    </div>
    <div class="tile is-parent">
      <div class="tile is-child box">
        <p class="title">Desccription</p>
        <p class="subtitle" id="movDes">Description of movie</p>
      </div>
    </div>
  </div>

</body>

</html>
